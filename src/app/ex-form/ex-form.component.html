<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8">
            <form (submit)="onSubmit(f)" #f="ngForm"> 
                <div id="user-data" ngModelGroup="userData">
                        <div class="form-group">
                            <label for="username"> User Name </label>
                            <input type="text" 
                            id="username" class="form-control" 
                            name="username" ngModel required #username="ngModel">
                            <span class="help-block" *ngIf="!username.valid && username.touched"> Please enter a User Name </span>
                        </div>
                        <div class="form-group">
                                <label for="username"> Mail </label>
                                <input type="email" id="email" 
                                class="form-control" 
                                name="email" ngModel required email #email="ngModel">
                                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email </span>
                        </div>
                </div>
                <div class="form-group">
                        <label for="addresstype"> Address Type </label>
                        <select id="addresstype" class="form-control" name="addresstype" [ngModel]='selectedAddressType'>
                            <option value="home"> Home Address</option>
                            <option value="office"> Office Address</option>
                        </select>
                </div>
                <div class="form-group">
                        <label for="address"> Address </label>
                        <textarea id="address" class="form-control" name="address" ngModel rows=3> </textarea>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" name="gender" ngModel [value]="gender">
                        {{gender}}
                    </label>

                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid"> Submit </button>
            </form>
        </div>    
    </div>
    <div class="row">
        <div class="col-xs-12" *ngIf="submitted">
            <h3> Submitted Data </h3>
            <p> Username: {{user.username}}</p>
            <p> E-Mail: {{user.email}}</p>
            <p> Address Type: {{user.addresstype}}</p>
            <p> Address: {{user.address}}</p>
            <p> Gender: {{user.gender}}</p>

        </div>
    </div>
</div>
