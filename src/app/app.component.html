
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      Order List
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor = "let order of orderService.orders" >{{order.text}}</li>
    </ul>
  </div>
<hr>

<app-simple-form *ngFor = "let order of orderService.orders" 
[orderInput]="order.text" (updateVal)="onUpdate(order.id, $event)" class="shadow-lg bg-white rounded"> </app-simple-form>

<input #fName type="text" [value]="user.firstName">
<input #lName type="text" [value]="user.lastName">
<button (click)="toggleHook(fName.value, lName.value)"> Click Me! </button>
<app-lifehook [lifeCycleData]="user" *ngIf='showHook'>
  <div #ccRef>
    <p>Will Inject this data through ngContentInit </p>
  </div>
</app-lifehook>
